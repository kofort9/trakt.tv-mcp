name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  # Pull Request Checks - Show 4 focused checks
  pr-build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  pr-style:
    name: Style
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts"

  pr-test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  pr-claude-review:
    name: Claude's Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: AI Review Placeholder
        run: |
          echo "ðŸ¤– Claude's Review - AI-powered code review"
          echo "This is a placeholder for AI code review integration"
          echo "Future enhancement: Integrate with Claude API for automated code review"
          echo "âœ… Ready for AI review integration"

  # Push Checks - Show 1 consolidated check
  push-checks:
    name: Push Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts"

      - name: Run tests
        run: npm test

      - name: Summary
        run: echo "âœ… All push checks passed successfully!"

  # Summary job for PRs (optional - for branch protection)
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [pr-build, pr-style, pr-test, pr-claude-review]

    steps:
      - name: Mark PR checks as successful
        run: echo "âœ… All PR quality checks passed successfully!"
