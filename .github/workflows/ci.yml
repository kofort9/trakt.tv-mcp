name: Quality Checks

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  quality-checks:
    name: ${{ matrix.check.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        check:
          - name: 'Build'
            command: 'npm run build'
          - name: 'Lint'
            command: 'npm run lint'
          - name: 'Format'
            command: 'npx prettier --check "src/**/*.ts"'
          - name: 'Test'
            command: 'npm test'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.command }}

  all-checks-passed:
    name: Summary
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Mark CI as successful
        run: echo "All quality checks passed successfully!"
